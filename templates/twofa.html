<!doctype html>
<html lang="fa">
<head>
  <meta charset="utf-8">
  <title>کد ۲FA</title>
  <style>
    body { font-family: Tahoma, sans-serif; direction: rtl; padding: 20px; max-width: 400px; margin: auto;}
    input { width: 100%; padding: 8px; margin: 8px 0; }
    button { padding: 10px 20px; background: #007BFF; color: white; border: none; cursor: pointer; }
    .flash { padding: 10px; margin-bottom: 10px; }
    .error { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <h2>کد تایید دو مرحله‌ای (۲FA)</h2>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="flash {{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  <form method="post" action="{{ url_for('twofa') }}">
    <input name="code" placeholder="کد ۲FA را وارد کنید" required>
    <button type="submit">ارسال کد</button>
  </form>
</body>
</html>
